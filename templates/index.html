<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karthik Samak | AI Avatar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts for Premium Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="overlay"></div>

    <main class="container">
        <!-- Hero Header -->
        <div class="hero-header">
            <h1 class="hero-title">Hey, I am <span class="highlight">Karthik Samak</span></h1>
            <p class="hero-subtitle">AI Enthusiast • Full Stack Developer • GenAI Professional</p>
        </div>

        <header class="header">
            <div class="status-indicator" id="status-badge">
                <span class="dot"></span>
                <span id="status-text">Initializing...</span>
            </div>
        </header>

        <div class="avatar-section">
            <div class="visualizer-ring"></div>
            <div class="visualizer-ring delay-1"></div>
            <div class="avatar-container" id="avatar-container">
                <!-- User to place image here via instructions -->
                <img src="{{ url_for('static', filename='avatar.png') }}" alt="Karthik Samak" id="avatar-img"
                    class="avatar-img">
                <div class="speaking-glow"></div>
            </div>
        </div>

        <div class="controls">
            <button id="mic-btn" class="control-btn active_state">
                <i class="fas fa-microphone"></i>
            </button>
            <div class="transcript-box">
                <p id="user-transcript" class="subtle-text">Say "Hello Karthik"...</p>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
